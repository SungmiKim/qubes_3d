<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>earth</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "./three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "./three/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/OBJLoader": "./three/examples/jsm/loaders/OBJLoader.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls";
      import { OBJLoader } from "three/examples/jsm/loaders/OBJLoader";

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(30, 30, 30);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(20, 50, 50),
        new THREE.ShaderMaterial({
          uniforms: {
            globeTexture: {
              value: new THREE.TextureLoader().load("map/1_earth_8k.jpg"),
            },
          },
          vertexShader: `
            varying vec2 vertexUV;
            varying vec3 vertexNormal;
            void main() {
                vertexUV = uv;
                vertexNormal = normalize(normalMatrix * normal);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
          fragmentShader: `
            uniform sampler2D globeTexture;
            varying vec2 vertexUV;
            void main() {
                vec4 color = texture2D(globeTexture, vertexUV);
                gl_FragColor = vec4(color.xyz, 1.);
            }
        `,
        })
      );

      scene.add(sphere);

      camera.position.set(30, 30, 30);

      const controls = new OrbitControls(camera, renderer.domElement);

      function animate() {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
        controls.update();
      }

      animate();
    </script>
  </body>
</html>
